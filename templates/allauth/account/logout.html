{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block inner_content %}


<form method="post" action="{% url 'account_logout' %}" class="center" id="Logout">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <button type="submit" class="btn btn-large btn-green">{% trans 'Sign Out' %}</button>
</form>


{% endblock %}
